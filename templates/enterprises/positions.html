{% extends "base.html" %}
{% load static %}
{% block title %}Должности{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-11 p-5">
    <div class="card">
      <div class="card-header">
        <h3>Должности</h3>
      </div>
      <div class="card-body">
        <table class="table table">
          <thead>
            <tr>
              <th scope="col-8">Должность</th>
              <th scope="col-4">Действие</th>
            </tr>
          </thead>
          <tbody>
            {% for position in positions %}
              <tr>
                <td>
                  {{ position.post }}
                </td>
                <td>
                  <a class="btn btn-outline-info btn-sm" href="{% url 'edit_position' position.id %}" role="button">Редактировать</a>
                  <a class="btn btn-outline-danger btn-sm" href="{% url 'del_position' position.id %}" role="button">Удалить</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <br>
        <a class="btn btn-primary" href="{% url 'guide' %}" role="button">Назад</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
