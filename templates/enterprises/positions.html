{% extends "base.html" %}
{% load static %}
{% block title %}Должности{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-11 p-5">
    <div class="card">
      <div class="card-header">
        <h3>Должности</h3>
      </div>
      <div class="card-body">
        {% for position in positions %}
          <p>
              {{ position.post }}
          </p>
        {% endfor %}
        <br>
        <a class="btn btn-primary" href="{% url 'guide' %}" role="button">Назад</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
