<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" href="data:,">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/logo.png' %}">
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!--script src="https://code.jquery.com/ui/1.12.1/jquery.min.js"></script-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--script src="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"></script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <!--django-autocomplete-light-->
    <link href="{% static 'autocomplete_light/select2.css' %}" type="text/css" media="screen" rel="stylesheet">
    <script src="{% static 'autocomplete_light/select2.js' %}"></script>
    <script src="{% static 'autocomplete_light/autocomplete_light.js' %}"></script>
    <script src="{% static 'autocomplete_light/i18n/ru.js' %}"></script>

    <!-- Fengyuan Chen's Datepicker -->
    <link rel="stylesheet" href="{% static 'css/datepicker.min.css' %}">
    <script src="{% static 'js/datepicker.min.js' %}"></script>    
    
    {% block extrahead %}
    
      <script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>
      <script type="text/javascript" src="{% static '/admin/js/core.js' %}"></script>
      <link rel="stylesheet" type="text/css" href="{% static '/admin/css/widgets.css' %}">
      <style>.calendar>table>caption{caption-side:unset}</style><!--caption fix for bootstrap4-->

      
      <script type="text/javascript" src="{% static '/jquery/dist/jquery.js' %}"></script>

      {{ form.media }}

      <script>
        (function($) {
            $('#add-form').click(function() {
                var index = $('#id_inline_test_models-TOTAL_FORMS').val()
                var newTable = $('#id_inline_test_models-__prefix__-DELETE').parents('table').clone()
                newTable.find(':input').each(function() {
                    for (attr of ['name', 'id'])
                        $(this).attr(
                            attr,
                            $(this).attr(attr).replace('__prefix__', index)
                        )
                })
                newTable.insertBefore($(this))
                $('#id_inline_test_models-TOTAL_FORMS').val(
                    parseInt($('#id_inline_test_models-TOTAL_FORMS').val()) + 1
                )
                newTable.slideDown()
            })
        })($)
      </script>

    {% endblock %}

  </head>
  <body>
    {% include "includes/nav.html" %}
      <div class="row justify-auto-content-center ">
        <!--div class="col-auto">
          {% include "includes/navsidebar.html" %}
        </div-->
        <div style="text-align: left; font-size: 12px" class="container">
          <main>
            {% block content %}
            <!-- Содержимое страницы -->
            {% endblock %}
          </main>
        </div>
      </div>
    
    {% include "includes/footer.html" %}
  </body>
</html>
