{% extends "base.html" %}

{% block title %}Удалить файл{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h3>Удалить файл</h3>
      </div>
      <div class="card-body">
        <form action="" method="post">{% csrf_token %}
          <p>
            Файл "{{ object.file }} "
            <input type="submit" class="btn btn-danger" value="Удалить?"/>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
